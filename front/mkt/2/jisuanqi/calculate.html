    <script>
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        window.localStorage.setItem('userId', GetQueryString("userId"));
        window.localStorage.setItem('marketingId', GetQueryString("marketingId"));
    </script>
